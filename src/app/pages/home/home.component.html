<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keyup.enter)="changeHandler()"
        [formControl] = "newTaskCtrl"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <section class="main">
      <ul class="todo-list">
        <li *ngFor="let task of tasks(); index as index" [class.completed] = "task.completed">
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(index)"/>
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(index)"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count"><strong>{{tasks().length}}</strong> {{ tasks().length === 1 ? 'item' : 'items' }} left</span>
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
